<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">

    <title>discord project 1</title>
  </head>
  <body>
    <!-- Person-1: Make all the shapes,the base structure, button box, text box etc(no need to add text,color or position the text or button box).
  Person-2: Make the left part( align the box and text ,give color, add text).
  Person-3: Make the right part( align the box and text ,give color, add text).   -->
    <div class="card-container">
      <div class="card card-1">
        <h3 class="card-1-title">Your Result</h3>
        <div class="result-circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="card-1-info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="card card-2">
        <h2 class="sum-heading">Summary</h2>
					<div class="report">
						<div
							class="flex-card red"
						>
							<img src="./assets/images/icon-reaction.svg" alt="Reaction" />
							<b class="flex-1">Reaction</b>
							<p class="marks">
								<span class="points">80 </span>/ 100
							</p>
						</div>
						<div
							class="flex-card orange"
						>
							<img src="./assets/images/icon-memory.svg" alt="Memory" />
							<b class="flex-1">Memory</b>
							<p class="marks">
								<span class="points">92 </span>/ 100
							</p>
						</div>
						<div
							class="flex-card teal"
						>
							<img src="./assets/images/icon-verbal.svg" alt="Verbal" />
							<b class="flex-1">Verbal</b>
							<p class="marks">
								<span class="points">61 </span>/ 100
							</p>
						</div>
						<div
							class="flex-card cobalt"
						>
							<img src="./assets/images/icon-visual.svg" alt="Visual" />
							<b class="flex-1">Visual</b>
							<p class="marks">
								<span class="points">72 </span>/ 100
							</p>
						</div>
					</div>
					<button	class="sum-btn">
						Continue
					</button>
      </div>
    </div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="www.linkedin.com/in/siddharth-yadav-5b727b322">Siddharth yadav</a>.
	  </div>
  </body>
</html>
